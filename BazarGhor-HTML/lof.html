<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f0f0f0;
    }
    .checkout-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
    }
    .checkout-card {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin: 10px;
        flex: 1 1 45%;
        box-sizing: border-box;
    }
    .checkout-card h2 {
        margin-top: 0;
    }
    .checkout-form, .checkout-product-details, .checkout-total-price {
        display: flex;
        flex-direction: column;
    }
    .checkout-form label, .checkout-form input, .checkout-form textarea {
        margin-bottom: 10px;
    }
    .checkout-form input, .checkout-form textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
    }
    .checkout-product-details {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #f9f9f9;
    }
    .checkout-product {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
    }
    .checkout-product:last-child {
        border-bottom: none;
        margin-bottom: 0;
    }
    .checkout-product-image {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 20px;
    }
    .checkout-product-info {
        display: flex;
        flex-direction: column;
    }
    .checkout-product-info div {
        margin-bottom: 5px;
    }
    .checkout-total-price {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        background-color: #f9f9f9;
        text-align: right;
    }
    .checkout-payment-method {
        margin-top: 20px;
    }
    .checkout-submit-btn {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .checkout-submit-btn:hover {
        background-color: #45a049;
    }
    @media (max-width: 768px) {
        .checkout-card {
            flex: 1 1 100%;
        }
    }
</style>
</head>
<body>
<div class="checkout-container">
    <div class="checkout-card">
        <h2>Receiver Information</h2>
        <form id="checkout-form" class="checkout-form">
            <label for="receiver-name">Receiver's Name:</label>
            <input type="text" id="receiver-name" name="receiver-name" required>
            
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
            
            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </form>
    </div>
    <div class="checkout-card">
        <h2>Order Summary</h2>
        <div class="checkout-product-details">
            <div class="checkout-product">
                <img class="checkout-product-image" src="path/to/product-image.jpg" alt="Product Image">
                <div class="checkout-product-info">
                    <div><strong>Product Name</strong></div>
                    <div>Quantity: 1</div>
                    <div>Price: $100.00</div>
                </div>
            </div>
            <!-- Additional products can be added similarly -->
        </div>
        <div class="checkout-total-price">
            <div><strong>Total Price: $100.00</strong></div>
        </div>
        <div class="checkout-payment-method">
            <h3>Payment Method</h3>
            <input type="radio" id="cash-on-delivery" name="payment-method" value="cash-on-delivery" checked>
            <label for="cash-on-delivery">Cash on Delivery</label>
            <!-- Other payment options can be added here -->
        </div>
        <button class="checkout-submit-btn" type="submit" form="checkout-form">Place Order</button>
    </div>
</div>
</body>
</html>
